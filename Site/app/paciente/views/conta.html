<div class="container-fluid">
    <div data-ng-hide="message == ''" class="alert" data-ng-class="(savedSuccessfully) ? 'alert-success' : 'alert-danger'">
        {{message}}
    </div>
    <h2>Editar suas informações</h2>
    <form class="form" role="form">
        <div class="row">
            <div class="col-md-12">
                <h3>Informações de login</h3>
                <input type="text" class="form-control" placeholder="Usuário" data-ng-model="conta.userName" required autofocus />
                <input type="email" class="form-control" placeholder="E-mail" data-ng-model="conta.email" required />
                <input type="password" class="form-control" placeholder="Senha" data-ng-model="conta.senha" required />
                <input type="password" class="form-control" placeholder="Confirme sua senha" data-ng-model="conta.confSenha" required />
            </div>
            <div class="col-md-12">
                <h3>Informações Pessoais</h3>
                <input type="text" class="form-control" placeholder="Nome completo" data-ng-model="conta.nomeCompleto" required />
                <input type="text" class="form-control" placeholder="Endereço" data-ng-model="conta.endereco" required />
                <input type="date" class="form-control" placeholder="Data de nascimento" data-ng-model="conta.dataNasc" required />
                <input type="tel" class="form-control" placeholder="Telefone" data-ng-model="conta.telefone" required />
                <input type="tel" class="form-control" placeholder="Celular" data-ng-model="conta.celular" required />
                <div class="col-xs-4 not-padd">
                    <input id="fileInput" type="file" style="display:none;" onchange="angular.element(this).scope().selecionouArq()" />
                    <button type="button" name="button" class="btn btn-info" style="width: -webkit-fill-available" onclick="document.getElementById('fileInput').click()">Escolher Arquivo</button>
                </div>
                <div class="col-xs-8 not-padd">
                    <input id="foto" type="text" class="form-control" readonly="true" placeholder="Foto" data-ng-model="conta.foto" style="float: right;" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 ">
                <hr>
                <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="alterar()">Submit</button>
            </div>
        </div>
    </form>
</div>
