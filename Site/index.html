<!DOCTYPE html>
<html data-ng-app="Consultorio">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Consultório</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="node_modules/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <base href="/">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation" data-ng-controller="indexController">

        <!--  Colapse navbar  -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Consultório</a>
        </div>

        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
            <ul class="nav navbar-nav" style="float: left">
                <li><a href="/" ng-click="">Sobre</a></li>
                <li><a href="/" ng-click="">Dúvidas frequentes</a></li>
                <li><a href="/" ng-click="">Fale conosco</a></li>
            </ul>
            <ul data-ng-hide="authService.auth.isAuthenticated" class="nav navbar-nav navbar-items-right">
                <li><a href="/login">Login</a></li>
                <li><a href="/cadastro">Cadastro</a></li>
            </ul>
            <ul data-ng-hide="!authService.auth.isAuthenticated" class="nav navbar-nav navbar-items-right">
                <li><a href="#">{{authService.auth.userName}}</a></li>
                <li><a href="/agenda">Sua agenda</a></li>
                <li><a href="/exames">Seus Exames</a></li>
                <li class="navbar-left"><a href="/" ng-click="authService.logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Consultorio ©</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-bootstrap-npm/dist/angular-bootstrap.js"></script>
    <script src="node_modules/angular-bootstrap-npm/dist/angular-bootstrap-tpls.js "></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/constsProviderService.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/cadastroController.js"></script>
    <script src="app/controllers/dashboardController.js"></script>
</body>
</html>
